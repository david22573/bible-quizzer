{% extends 'study/index.html' %}
{{ super() }}

{% block title %}
{{ book }}
{% endblock %}

{% block head %}
{{super()}}
<style>
    .chapters-container {
        width: 400px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        list-style: none;
        gap: 1rem;
    }

    .chapter {
        font-size: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="study-container">
    <h1>{{ book }}</h1>
    <ul class="chapters-container">
        {% for _ in chapters %}
        <li class="chapter">
            <a href="/study/{{ book }}/{{ loop.index }}">
                {{ loop.index }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
