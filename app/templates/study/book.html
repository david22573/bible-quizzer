{% extends 'study/index.html' %}

{% block title %}
{{ book }}
{% endblock %}

{% block content %}
<div class="study-container">
    <h1>{{ book }}</h1>
    <ul class="chapters-container">
        {% for _ in chapters %}
        <li class="chapter">
            <a href="/study/{{ book }}/{{ loop.index }}">
                {{ loop.index }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
